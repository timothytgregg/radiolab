<h1> New Song! </h1>
<form>
  <input placeholder="Artist" data-ng-model="SongsNewViewModel.song.artist" />
  <input placeholder="Title" data-ng-model="SongsNewViewModel.song.title" />
  <input placeholder="Genre" data-ng-model="SongsNewViewModel.song.genre" />
  <input placeholder="Photo URL" data-ng-model="SongsNewViewModel.song.photoUrl" />
  <button type="button" data-ng-click="SongsNewViewModel.create()">Create</button>
</form>
